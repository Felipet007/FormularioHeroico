    <div class="container">
        <h1>Hero Form</h1>
        <form #heroForm="ngForm">
			{{diagnostic}}
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" required [(ngModel)]="modelo.nombre" name="nombre">
			</div>
	 
			<div class="form-group">
				<label for="alterEgo">Alter Ego</label>
				<input type="text" class="form-control" id="alterEgo" [(ngModel)]="modelo.alterEgo" name="alterEgo">
			</div>
	 
			<div class="form-group">
			  <label for="poder">Superpoder</label>
			  <select class="form-control" id="poder" required [(ngModel)]="modelo.poder" name="poder">
				<option *ngFor="let pow of poderes" [value]="pow">{{pow}}</option>
			  </select>
			</div>
          <button type="submit" class="btn btn-success">Enviar</button>
     
        </form>
    </div>
